{%extends 'pictures/base.html'%} 
{% block content %}
<div class="container">

  <div class="row">
    {% if images %}
      <h2>Found {{ posts|length }} of searched term {{message}}</h2>
    {% else %}
      <h2> {{message}}</h2>
    {% endif %}

  </div>

  <div class="row">

  {% if images %}
    {% for image in object_list %}
      <div class="col-sm-6 col-md-3">
          <h1>{{image.category}}</h1>
      </div>
    {% endfor %}
  {% endif %}
  </div>
</div>
{% endblock %}
