{%extends 'photos/base.html'%}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col"> 
            <a class="btn btn-dark my-3" href="{% url 'gallery'%}">Go Back</a>
        
        <div style="height:100vh;">
            <p class="card-text">{{photo.author}}</p>
            <img class="image-thumbnail" src="{{photo.image.url}}" alt="Card image cap">
            <p class="card-text">Category: {{photo.category}}</p>
            <p class="card-text"><em>{{photo.location}}</em></p>
        </div>
    </div>
    </div> 
</div>
{% endblock %}
